<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Module-Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img id="img1" src="image-1.jpg" alt="img1">
        <img id="img2" src="image-2.jpg" alt="img2">
        <img id="img3" src="image-3.jpg" alt="img3">
        <img id="img4" src="image-4.jpg" alt="img4">
    </div>
    <div id="form" class="sign-up-form">
        <form>
            <input type="text" id="name" placeholder="Enter Your Name" class="input-box" required>
            <input type="text" id="username" placeholder="Username" class="input-box" required>
            <input type="email" id="email" placeholder="Email" class="input-box" required>
            <hr>
            <button id="btn" type="submit" class="btn1" required>Submit</button>
        </form>
    </div>
    <div id="user-info" class="login">
        <p class="fname">Name: <span id="display-name"></span></p><br>
        <p class="funame"> Username: <span id="display-username"></span></p>
    </div>
    <div id="dice" class="dice">
        <img src="dice.png">
        <p id="result"></p>
    </div>
    <div id="coupon" class="cpon" style="display: none;">
        <p><b>Coupon:</b> <span id="display-coupon"></span></p>
    </div>
    <div id="congrats" class="cong" style="display: none;">
        <img class="congrats-img" src="cong.jpg" alt="Congratulations">
    </div>
    <script src="script.js"></script>
</body>
</html>
